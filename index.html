<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>üéÅ Regalo de Amigo Secreto</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #fdfbfb, #ebedee);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: white;
        padding: 25px;
        width: 380px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        text-align: center;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #8e44ad;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #732d91;
    }

    img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .bendicion {
        margin-top: 15px;
        font-style: italic;
        color: #2c3e50;
    }

    .whatsapp {
        margin-top: 15px;
        display: inline-block;
        background-color: #25D366;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
    }

    .whatsapp:hover {
        background-color: #1ebe57;
    }
</style>
</head>
<body>

<div class="card" id="login">
    <h2>üéÅ Amigo Secreto</h2>
    <p>Ingresa tu clave:</p>
    <input type="password" id="clave" placeholder="Tu clave secreta">
    <button onclick="validarClave()">Ingresar</button>
</div>

<div class="card" id="regalo" style="display:none;">
    <h2>üíù Tu Regalo Virtual</h2>
    <img id="foto" src="" alt="Foto del amigo secreto">
    <p id="mensaje"></p>
    <div class="bendicion">
        ‚úùÔ∏è Que Dios te bendiga, te guarde y llene tu vida de amor y alegr√≠a.  
        <br><strong>N√∫meros 6:24-26</strong>
    </div>
    <a id="whatsapp" class="whatsapp" href="#" target="_blank">üôè Agradecer en WhatsApp</a>
</div>

<script>
    // Claves y datos de los amigos
    const amigoSecreto = {
        "75890600": {
            mensaje: "Querido amigo, que la paz y el amor de Dios te acompa√±en siempre.",
            foto: "img/amigo1.jpg",
            whatsapp: "51922857548" // tu n√∫mero para recibir mensaje
        },
        "75890600": {
            mensaje: "Te deseo muchas bendiciones y alegr√≠a en tu d√≠a.",
            foto: "img/amigo2.jpg",
            whatsapp: "51922857548"
        }
    };

    function validarClave() {
        const clave = document.getElementById("clave").value;
        if(amigoSecreto[clave]){
            document.getElementById("login").style.display = "none";
            document.getElementById("regalo").style.display = "block";
            document.getElementById("mensaje").innerText = amigoSecreto[clave].mensaje;
            document.getElementById("foto").src = amigoSecreto[clave].foto;

            // Generar link de WhatsApp
            const numero = amigoSecreto[clave].whatsapp;
            const texto = encodeURIComponent("¬°Gracias por el regalo de amigo secreto!");
            document.getElementById("whatsapp").href = `https://wa.me/${numero}?text=${texto}`;
        } else {
            alert("Clave incorrecta. Intenta nuevamente.");
        }
    }
</script>

</body>
</html>
