<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üéÅ Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 25px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
            text-align: center;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h2 {
            color: #8e44ad;
        }

        textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #8e44ad;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #732d91;
        }

        .bendicion {
            margin-top: 15px;
            font-style: italic;
            color: #2c3e50;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
            word-break: break-all;
            color: #2980b9;
        }
    </style>
</head>
<body>

<div class="card" id="contenedor">
    <img src="img/navidad.jpg" alt="Bendici√≥n de Navidad">

    <h2>üíù Amigo Secreto</h2>

    <p>Escribe tu mensaje:</p>
    <textarea id="mensaje" rows="4"
        placeholder="Que Dios te bendiga y llene tu vida de paz y amor..."></textarea>

    <button onclick="generarLink()">Generar link</button>

    <div class="link" id="link"></div>
    <div class="bendicion" id="resultado"></div>
</div>

<script>
    function generarLink() {
        const mensaje = document.getElementById("mensaje").value;

        if (mensaje.trim() === "") {
            alert("Escribe un mensaje primero üòä");
            return;
        }

        const mensajeCodificado = encodeURIComponent(mensaje);
        const url = `${window.location.origin}${window.location.pathname}?msg=${mensajeCodificado}`;

        document.getElementById("link").innerHTML =
            `<strong>üì© Env√≠a este link:</strong><br>${url}`;

        document.getElementById("resultado").innerHTML = `
            "${mensaje}" <br><br>
            ‚ú® Que el Se√±or te bendiga y te guarde,
            y haga resplandecer su rostro sobre ti.
            <br><strong>N√∫meros 6:24-26</strong>
        `;
    }

    // Mostrar mensaje cuando el amigo abre el link
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");

    if (msg) {
        document.getElementById("contenedor").innerHTML = `
            <img src="img/navidad.jpg" alt="Bendici√≥n">

            <h2>üéÅ Tu Amigo Secreto</h2>

            <p>"${decodeURIComponent(msg)}"</p>

            <div class="bendicion">
                ‚úùÔ∏è Que Dios te bendiga, te guarde
                y llene tu coraz√≥n de paz y alegr√≠a.
                <br><strong>N√∫meros 6:24-26</strong>
            </div>
        `;
    }
</script>

</body>
</html>
