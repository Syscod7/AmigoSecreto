<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>üéÅ Amigo Secreto</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #0f2027, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: #ffffff;
        width: 400px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeIn 1s ease;
    }

    h2 {
        color: #1e3c72;
        margin-bottom: 10px;
    }

    p {
        color: #444;
        font-size: 15px;
        line-height: 1.6;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.9;
    }

    img {
        width: 100%;
        border-radius: 12px;
        margin: 15px 0;
    }

    .mensaje {
        background: #f1f6fb;
        padding: 15px;
        border-radius: 10px;
        margin-top: 10px;
        font-size: 15px;
    }

    .whatsapp {
        display: inline-block;
        margin-top: 18px;
        padding: 12px 18px;
        background-color: #25D366;
        color: white;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
    }

    .whatsapp:hover {
        background-color: #1ebe5c;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="login">
    <h2>üéÅ Amigo Secreto</h2>
    <p>Ingresa tu DNI para ver tu sorpresa</p>
    <input type="password" id="clave" placeholder="Ingresa tu clave">
    <button onclick="validar()">Ingresar</button>
</div>

<!-- REGALO -->
<div class="card" id="regalo" style="display:none;">
    <h2>Para Mi Amigo SecretoüéÅ</h2>
    <img id="foto" src="" alt="Foto del regalo">

    <div class="mensaje" id="texto"></div>

    <a id="btnWhatsapp" class="whatsapp" target="_blank">
        üí¨ Agradecer por WhatsApp
    </a>
</div>

<script>
    const datos = {
        "70331233": {
            foto: "foto/luis.png",
            mensaje: `
                Este detalle es una peque√±a muestra de agradecimiento.<br><br>
                Eres una persona que siempre est√° dispuesta a ayudar,
                con humildad y sin esperar nada a cambio, y eso se nota
                en cada acci√≥n.<br><br>
                Personas como t√∫ hacen que el entorno de trabajo sea
                m√°s humano, colaborativo y agradable.<br><br>
                ¬°Gracias por tu apoyo y tu buena actitud!
            `,
            whatsapp: "51922857548"
        }
    };

    function validar() {
        const clave = document.getElementById("clave").value;
        if (datos[clave]) {
            document.getElementById("login").style.display = "none";
            document.getElementById("regalo").style.display = "block";

            document.getElementById("foto").src = datos[clave].foto;
            document.getElementById("texto").innerHTML = datos[clave].mensaje;

            const msg = encodeURIComponent("¬°Muchas gracias por el detalle del amigo secreto!");
            document.getElementById("btnWhatsapp").href =
                `https://wa.me/${datos[clave].whatsapp}?text=${msg}`;
        } else {
            alert("Clave incorrecta");
        }
    }
</script>

</body>
</html>
